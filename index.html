<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #667eea;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .icon-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-wrapper svg {
      width: 60px;
      height: 60px;
      stroke: #667eea;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
      </svg>
    </div>

    <h2>Form Pendaftaran User</h2>

    <form id="dataForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="telepon" class="form-label">Nomor Telepon</label>
        <input type="tel" class="form-control" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
      </div>

      <div class="mb-3">
        <label for="kampus" class="form-label">Kampus</label>
        <input type="text" class="form-control" id="kampus" name="kampus" placeholder="Nama kampus/universitas" required>
      </div>

      <div class="mb-3">
        <label for="prodi" class="form-label">Program Studi</label>
        <input type="text" class="form-control" id="prodi" name="prodi" placeholder="Jurusan/program studi" required>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span class="btn-content">
          <span id="btnText">Daftar Sekarang</span>
          <span class="loading-spinner" id="loadingSpinner"></span>
        </span>
      </button>

      <div class="alert alert-success" id="successMsg" role="alert">
        ✅ Pendaftaran berhasil! Mengalihkan ke halaman CBT...
      </div>
      <div class="alert alert-danger" id="errorMsg" role="alert">
        ❌ Gagal mendaftar. Silakan coba kembali.
      </div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = "https://zsvufvlnpitemerfnxkd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzdnVmdmxucGl0ZW1lcmZueGtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MDM5MzIsImV4cCI6MjA3NDk3OTkzMn0.rhtNmYcoFiJh7DP2e6oQS604HomRKzPwit_CH62Pajo";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('dataForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      submitBtn.disabled = true;
      btnText.textContent = "Memproses...";
      loadingSpinner.style.display = "inline-block";

      const data = {
        nama: form.nama.value,
        telepon: form.telepon.value,
        kampus: form.kampus.value,
        prodi: form.prodi.value
      };

      const { error } = await supabase
        .from('user')
        .insert([data]);

      submitBtn.disabled = false;
      btnText.textContent = "Daftar Sekarang";
      loadingSpinner.style.display = "none";

      if (error) {
        console.error(error);
        errorMsg.style.display = "block";
      } else {
        successMsg.style.display = "block";
        form.reset();
        setTimeout(() => {
          window.location.href = "cbt.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
